<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homer's Web Page</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Homer's Web Page</h1>
    <div id="Curtain"></div>
    <div id="app"></div>
    <div class="app">
        <button onclick="Hola()">Sonido</button>
        <p>Â© 2023 FEDIANSOFT</p>
    </div>
    <!--<footer id="app"></footer>-->
    <script type="text/javascript">
        function Hola() {
            var sonido = new Audio('assets/backsound.mp3');
            sonido.play();
        }
    </script>
    <!-- Babel Script -->
    <script type="text/jsx">
        const app = document.getElementById('app');

        function ClockAppear() {
            const coordinates = ['1/1/1/1', '4/2/4/2', '5/5/5/5'];
            return (
                coordinates.map((coord) => ( <img key = {coord} src="assets/reloj.gif" style={{ gridArea : coord }} /> ))
            );
        }

        function WormAppear() {
            const coordinates = ['2/1/2/1', '5/1/5/1', '5/2/5/2', '2/4/2/4'];
            return (
                coordinates.map((coord) => ( <img key= {coord} src="assets/worm.gif" style={{ gridArea : coord }} /> ))
            );
        }

        function ToasterAppear() {
            const coordinates = ['2/2/2/2', '3/1/3/1', '4/4/4/4', '2/5/2/5'];
            return (
                coordinates.map((coord) => ( <img key= {coord} src="assets/toaster.gif" style={{ gridArea : coord }} /> ))
            );
        }

        function RingAppear() {
            const coordinates = ['4/1/4/1', '3/4/3/4'];
            return (
                coordinates.map((coord) => ( <img key= {coord} src="assets/ring.gif" style={{ gridArea : coord }} /> ))
            );
        }

        function MouthAppear() {
            const coordinates = ['3/2/3/2', '3/5/3/5'];
            return (
                coordinates.map((coord) => ( <img key= {coord} src="assets/mouth.gif" style={{ gridArea : coord }} /> ))
            );
        }

        function Appear() {

            return (
                <div className="Stuff">
                  <ClockAppear />
                  <WormAppear />
                  <ToasterAppear />
                  <RingAppear />
                  <MouthAppear />
                  <img src="assets/jesus.gif" style={{ gridArea : '2/3/4/3' }} />
                </div>
              );
          }

        ReactDOM.render(<Appear />, app);
    </script>
</body>
</html>
